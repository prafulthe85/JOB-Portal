server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files; fallback to index.html for SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets for performance (optional)
  location ~* \.(?:js|css|json|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public";
  }
}
