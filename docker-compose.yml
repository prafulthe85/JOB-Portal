version: "3.8"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobportal_backend
    restart: on-failure
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jobportal_frontend
    restart: on-failure
    ports:
      - "5173:80" # maps container nginx:80 -> host:3000
    depends_on:
      - backend
